<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <style>
        #div1 {
            height: 700px;
            width: 800px;
            /* 点线：dotted  虚线：dashed   实线 ：solid   双线：double*/
            border-left: 1px dotted black;
            border-top: 1px dashed black;
            border-bottom: 1px solid black;
            border-right: 1px solid black;
            width: 700px;
            height: 900px;
            margin: auto;
        }

        #myinput {
            width: 500px;
            height: 30px;
            margin-left: 80px;
        }

        #nadd {
            background-color: deepskyblue;
            /* 设置背景颜色 */
            border: 2px deepskyblue;
            /* 设置边框颜色 */
            border-radius: 18%;
            /* 设置圆角 */
        }

        td {
            width: 800px;
            height: 10px;
            border: none;
            text-align: center;
        }

        #dcolor {
            background-color:darkgray;
            border: 1px white solid;
        }
    </style>
</head>

<body>
    <h3 align="center">jq作业</h3>
    <div id="div1">
        <h2 align="center">任务列表</h2>
        <span>
            <input type="text" value="" id="myinput">
            <input type="button" value="add" onclick="addinput(this)" id="nadd">
        </span>
        <div id="div2">
            <table id="cc">
                <tr>
                    <td>任务</td>
                    <td>时间</td>
                    <td>选择</td>
                </tr>
            </table>
            <table id="down">

            </table>
        </div>

    </div>
    <script>
        function addinput(dom) {
            var addt = $('#myinput').val();
            //获取当前时间
            var date = new Date();

            var day = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六")[date.getDay()];
            //年月日
            var y = date.getFullYear();
            var datetime = y + "年" + ((date.getMonth() + 1)) + "月" + date.getDate() + "日" + "  " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds() + "  " + day;
            // alert(datetime);
            var downTrDom = $("<tr>"
                + " <td>" + addt + "</td>"
                + " <td>" + datetime + "</td>"
                + " <td align='center'>"
                + "  <input type='button' value='done'  onclick='done(this)' id='dcolor'}/>"
                + "  <input type='button' value='delete' onclick='deleted(this)' id='dcolor'/>"
                + " </td>"
                + "</tr>"
            );
            $("#down").append(downTrDom);
        }

        //去掉中划线
        function done(dom) {
            //$("#down tr td").css({"text-decoration": "line-through", "color": "red" }); 
            var nn = $(dom).parent().parent();
            nn.children().eq(0).css({ "text-decoration": "line-through", "color": "red" });
            nn.children().eq(1).css({ "text-decoration": "line-through", "color": "red" });



        }

        //删除
        function deleted(dom) {
            $(dom).parent().parent().remove();

        }

    </script>
</body>

</html>
